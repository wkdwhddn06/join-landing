<!DOCTYPE html>
<html>
  <head>
    <title>브라우저 객체 실습</title>
  </head>
  <body>
    <button onclick="printLocation()">Location 정보</button>
    <button onclick="goPage()">페이지 이동</button>
    <p id="result"></p>
    <script>
      function printLocation() {
        document.getElementById("result").innerHTML = location.herf;
      }

      function goPage() {
        location.herf = "http://www.google.com";
      }
    </script>
  </body>
</html>
